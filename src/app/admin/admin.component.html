<div class="admin-contanier">
  <mat-toolbar color="primary">
    <span fxFlex>Admin</span>
    <span *ngIf="user; else elseBlock">
        <a href="javascript:;" (click)="logout()" matTooltip="{{user.email}}">
          <img src="{{user.photoURL}}" style="height: 60px" class="circle">
        </a>
      </span>
    <ng-template #elseBlock>
      <a href="javascript:;" (click)="login()">Login</a>
    </ng-template>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav mode="side" opened="true">
      <mat-sidenav-container>
        <a mat-list-item routerLink="/admin/config">Config</a>
        <a mat-list-item routerLink="/admin/blog">Blog</a>
      </mat-sidenav-container>
    </mat-sidenav>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</div>
